<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <link rel="stylesheet" href="index.css" />
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="buscar">
        <input type="text" name="" id="region" />
        <button id="button">Get Weather</button>
      </div>
      <div class="result" id="resultado" hidden>
        <div id="city"></div>
        <div id="temp"></div>
        <div class="main">
          <div id="max"></div>
          <div id="min"></div>
          <div id="humedad"></div>
          <div id="description"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
