
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll Simulator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dice Roll Simulator</h1>
      <p class="dice" id="dice"></p>
      <button class="btn" id="btn">Roll Dice</button>
      <button class="btn" id="resetBtn">Reset</button>
      <div class="estadisticas">
        <div>
          <ul class="data" id="data"></ul>
        </div>
        <div>
            <div class="resultados" id="resultados">Estadisticas</div>
            <h2>Tiradas: <span id="tiradas"></span></h2>
            <h2>Resultados: <span id="estadisticas"></span></h2>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
