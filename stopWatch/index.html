

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div>
                <span class="display__time" id="horas">00</span>
                <span class="display__time">:</span>
                <span class="display__time" id="minutos">00</span>
                <span class="display__time">:</span>
                <span class="display__time" id="segundos">00</span>
                <span class="display__time">:</span>
                <span class="display__time" id="milisegundos">00</span>
            </div>
            <div class="display__buttons">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="stop">Stop</button>
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
