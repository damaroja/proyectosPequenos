<!DOCTYPE html>
<html lang="en">
<head>

    <title>Scissor Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <h1>Scissor Game</h1>
    <p>Choose your move:</p>
    <div class="buttons">
        <button id="rock">&#x1f44a</button>
        <button id="paper">&#x1f590</button>
        <button id="scissor">&#x270c</button>
    </div>
    <p id="result">You Win!</p>
    <p id="scores">

    </p>
</div>

</body>
